<div adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" ng-class="widgetClasses(widget, definition)" class="widget">
  <div class="panel-heading clearfix" ng-if="!widget.frameless || editMode" ng-class="{ 'hide' : (editMode ? false : config.hideHeader) }">
    <div ng-include src="definition.titleTemplateUrl"></div>
  </div>
  <div ng-class="{'panel-body':!widget.frameless || editMode}" uib-collapse="widgetState.isCollapsed">
    <adf-widget-content adf-model="adfModel" model="definition" content="widget" />
  </div>
</div>
